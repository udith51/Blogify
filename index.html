<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Images/icon.png" type="image/icon type">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./utils.css">
    <title>Blogify</title>
</head>

<body>
    <div class="landing">
        <nav>
            <div>
                <span><img src="./Images/nav-icon.png" alt="" style="width: 35px;"></span>
                <span id="blogify">BLOGIFY</span>
            </div>

            <div class="cat">
                <span class="menu home"><a href="./index.html">Home</a></span>
                <span class="menu"><a href="#footer">About</a></span>
                <span class="menu" id="add">Add a Blog</span>
                <span class="menu"><a href="#footer">Contact Us</a></span></span>
            </div>
        </nav>

        <div class="space"></div>

        <div class="content max-width-1 m-auto">
            <div class="container-fluid">
                <div id="list" class="d-flex justify-content-evenly mt-5 flex-wrap">
                </div>
            </div>
        </div>

        <div class="details mt-5">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <div id="read-area">
                        <h1 id="title"></h1>
                        <p id="b_body"></p>
                    </div>
                    <button class="back btn btn-success float-end m-2">All Blogs</button>
                    <button class="updt btn btn-info float-end m-2">Update this blog</button>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
        <!-- New Form -->
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form method="get" class="-validation new-form" action="/index.html" novalidate>
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="" class="form-control" id="title" placeholder="Add a Title" name="title" required>
                        <div class="invalid-feedback">
                            Please add a title.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="author" class="form-label">Author</label>
                        <input type="" class="form-control" id="author" placeholder="Add an Author" name="author"
                            required>
                        <div class="invalid-feedback">
                            Please add a valid name.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="b_details" class="form-label">Blog Content</label>
                        <textarea class="form-control" id="b_details" rows="12" name="b_details" required></textarea>
                        <div class="invalid-feedback">
                            Please add blog content.
                        </div>
                    </div>
                    <button class="btn btn-success float-end post" type="submit">Post</button>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
        <!-- Update Form -->
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form method="get" class="needs-validation updt-form" novalidate>
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="" class="form-control" id="title" placeholder="Add a Title" name="title" required>
                        <div class="invalid-feedback">
                            Please add a title.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="author" class="form-label">Author</label>
                        <input type="" class="form-control" id="author" placeholder="Add an Author" name="author"
                            required>
                        <div class="invalid-feedback">
                            Please add a valid name.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="b_details" class="form-label">Blog Content</label>
                        <textarea class="form-control" id="b_details" rows="12" name="b_details" required></textarea>
                        <div class="invalid-feedback">
                            Please add blog content.
                        </div>
                    </div>
                    <button class="btn btn-success float-end frm-updt" type="submit">Update</button>
                </form>
            </div>
            <div class="col-3"></div>
        </div>

    </div>
    <footer id="footer">
        <a href="https://www.linkedin.com/in/udith-shyamsukha-59052b224/"><i class="fa fa-linkedin fa-lg"
                aria-hidden="true"></i></a>
        <a href="https://www.github.com/udith51"><i class="fa fa-github fa-lg" aria-hidden="true"></i></a>
        <a href="https://www.instagram.com/udith.28/"><i class="fa fa-instagram fa-lg" aria-hidden="true"></i></a>

        Developed by Prathmesh & Udith

        Â© 2022 All rights reserved.
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
