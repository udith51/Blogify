<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Images/icon.png" type="image/icon type">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./utils.css">
    <title>Blogify</title>
</head>

<body>
    <div class="landing">
        <nav class="navigation max-width-1 m-auto">
            <div class="nav-left">
                <span>Logo here</span>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/">About</a></li>
                    <li><a href="/newblog.html" id="add">Add a blog</a></li>
                    <li><a href="/">Contact</a></li>
                </ul>

            </div>
            <div class="nav-right">
                <input class="form-input" type="text" placeholder="Search for articles here">
                <button class="btn">Search</button>
            </div>
        </nav>

        <div class="content max-width-1 m-auto">
            <div class="container-fluid">
                <div id="list" class="d-flex justify-content-evenly mt-5">
                </div>
            </div>
        </div>

        <div class="details">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <div id="read-area">
                        <h1 id="title"></h1>
                        <p id="b_body"></p>
                    </div>
                    <button class="back btn btn-success float-end">All Blogs</button>
                </div>
                <div class="col-2"></div>
            </div>

        </div>

        <div class="mt-5">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <form method="get" class="needs-validation" action="/index.html" novalidate>
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="" class="form-control" id="title" placeholder="Add a Title" name="title"
                                required>
                            <div class="invalid-feedback">
                                Please add a title.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="b_details" class="form-label">Blog Content</label>
                            <textarea class="form-control" id="b_details" rows="12" name="b_details"
                                required></textarea>
                            <div class="invalid-feedback">
                                Please add blog content.
                            </div>
                        </div>
                        <button class="btn btn-success float-end post" type="submit">Post</button>
                    </form>
                </div>
                <div class="col-3"></div>
            </div>

            <div class="footer max-width-2 m-auto">

            </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="app.js"></script>
</body>
